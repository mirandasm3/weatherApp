<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/weatherApp.js" defer></script>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to weather app</h1>
            <form id="weatherForm">
                <input type="text" id="city" name="city" placeholder="Text a city name" required>
                <div class="buttons">
                    <button type="button" id="currentWeatherBtn">Check current weather</button>
                    <button type="button" id="forecastWeatherBtn">Check weather forecast</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
